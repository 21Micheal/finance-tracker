<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h2 {
        color: #1f2937;
      }
      .bill {
        background: #f3f4f6;
        padding: 10px;
        border-radius: 6px;
        margin-top: 10px;
      }
      .due {
        color: #dc2626;
        font-weight: bold;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>‚è∞ Bill Reminder</h2>
      <p>Hi {{ user_email }},</p>

      <div class="bill">
        <p><strong>Bill:</strong> {{ bill_name }}</p>
        <p><strong>Amount:</strong> ${{ bill_amount }}</p>
        <p class="due"><strong>Due Date:</strong> {{ due_date }}</p>
      </div>

      <p>Please ensure payment is made on time to avoid penalties.</p>

      <div class="footer">
        <p>Sent by Finance Tracker</p>
      </div>
    </div>
  </body>
</html>
